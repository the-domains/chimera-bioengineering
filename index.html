  <script src="https://cdn.thegrid.io/design-systems/the-composer/ds-nick-jones/v0.0.108/assets/scripts/navHamburger.js"></script><script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"site-navigation-item":{"id":"site-navigation-item","index":0,"metadata":{"@type":"navigation","starred":true},"content":[{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"chimera bioengineering","rel":"home","type":"MainPage"}]}]},"299992c8-f50a-4e88-860d-1ac5b730f4d1":{"id":"299992c8-f50a-4e88-860d-1ac5b730f4d1","index":1,"created_by":"c722ced5-c1ae-4bf5-b454-394cb86de95c","updated_by":null,"created_at":"2016-05-26T21:12:55.574Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-05-26-engineering-the-immune-system-to-fight-cancer.md","_title":"Engineering the immune system to fight cancer","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Engineering the immune system to fight cancer","description":"We aspire to control the immune system. By the time a patient is sitting in front of an oncologist, cancer has evaded their immune system. Chimeric antigen receptor T-cells (CARs) are reprogrammed immune cells, hot-wired to circumvent immune-evasion. Clinical trials for CARs against liquid tumor cancers, like acute lymphoblastic leukemia and lymphoma, have shown transformative results for patients unresponsive to standard therapy.   However, limited efficacy against solid tumor cancers, life-threatening toxicities, and limited persistence are impediments to these therapies making a wider impact on cancer patients.   Chimera Bioengineering solves the challenges of CARs with drug-responsive gene regulators, which allow us to re-program the \"software\" of the immune system. We engineer CAR behavior that promises to minimize toxicity, maximize efficacy and extend persistence so that CARs can lead to cures."},"content":[{"id":"c4f8a6e0-dc6a-4009-b79a-bcfbac8925e7","item":"299992c8-f50a-4e88-860d-1ac5b730f4d1","type":"article","html":"<article><picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/8a7bc37c63c2d7cd74ea32cf7bdb1f5a/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=1440\">\n  <source media=\"(min-width: 1280px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/b6d465df451e6a580c473e8b4c1af5ba/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=1280\">\n  <source media=\"(min-width: 720px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/0b3df594f15daf1115d19d0b5efb3368/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=720\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/58c35a4075d17e2458c2641e6ecfea99/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=360\">\n  <img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/8a7bc37c63c2d7cd74ea32cf7bdb1f5a/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=1440\">\n</picture>\n<h1>Engineering the immune system to fight cancer</h1><p>We aspire to control the immune system. By the time a patient is sitting in front of an oncologist, cancer has evaded their immune system. Chimeric antigen receptor T-cells (CARs) are reprogrammed immune cells, hot-wired to circumvent immune-evasion. Clinical trials for CARs against liquid tumor cancers, like acute lymphoblastic leukemia and lymphoma, have shown transformative results for patients unresponsive to standard therapy. However, limited efficacy against solid tumor cancers, life-threatening toxicities, and limited persistence are impediments to these therapies making a wider impact on cancer patients. Chimera Bioengineering solves the challenges of CARs with drug-responsive gene regulators, which allow us to re-program the &quot;software&quot; of the immune system. We engineer CAR behavior that promises to minimize toxicity, maximize efficacy and extend persistence so that CARs can lead to cures.</p></article>","created_at":null,"updated_at":null,"_title":"Engineering the immune system to fight cancer","_caption":"We aspire to control the immune system. By the time a patient is sitting in front of an oncologist, cancer has evaded their immune system. Chimeric antigen receptor T-cells (CARs) are reprogrammed immune cells, hot-wired to circumvent immune-evasion. Clinical trials for CARs against liquid tumor cancers, like acute lymphoblastic leukemia and lymphoma, have shown transformative results for patients unresponsive to standard therapy. However, limited efficacy against solid tumor cancers, life-threatening toxicities, and limited persistence are impediments to these therapies making a wider impact on cancer patients. Chimera Bioengineering solves the challenges of CARs with drug-responsive gene regulators, which allow us to re-program the \"software\" of the immune system. We engineer CAR behavior that promises to minimize toxicity, maximize efficacy and extend persistence so that CARs can lead to cures.","metadata":{"starred":true,"title":"Engineering the immune system to fight cancer","description":"We aspire to control the immune system. By the time a patient is sitting in front of an oncologist, cancer has evaded their immune system. Chimeric antigen receptor T-cells (CARs) are reprogrammed immune cells, hot-wired to circumvent immune-evasion. Clinical trials for CARs against liquid tumor cancers, like acute lymphoblastic leukemia and lymphoma, have shown transformative results for patients unresponsive to standard therapy.   However, limited efficacy against solid tumor cancers, life-threatening toxicities, and limited persistence are impediments to these therapies making a wider impact on cancer patients.   Chimera Bioengineering solves the challenges of CARs with drug-responsive gene regulators, which allow us to re-program the \"software\" of the immune system. We engineer CAR behavior that promises to minimize toxicity, maximize efficacy and extend persistence so that CARs can lead to cures.","caption":"We aspire to control the immune system. By the time a patient is sitting in front of an oncologist, cancer has evaded their immune system. Chimeric antigen receptor T-cells (CARs) are reprogrammed immune cells, hot-wired to circumvent immune-evasion. Clinical trials for CARs against liquid tumor cancers, like acute lymphoblastic leukemia and lymphoma, have shown transformative results for patients unresponsive to standard therapy. However, limited efficacy against solid tumor cancers, life-threatening toxicities, and limited persistence are impediments to these therapies making a wider impact on cancer patients. Chimera Bioengineering solves the challenges of CARs with drug-responsive gene regulators, which allow us to re-program the \"software\" of the immune system. We engineer CAR behavior that promises to minimize toxicity, maximize efficacy and extend persistence so that CARs can lead to cures."},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/8a7bc37c63c2d7cd74ea32cf7bdb1f5a/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=1440","original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/e6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg","imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/e6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg","pictureImgfloUrls":[{"width":1440,"src":"https://imgflo.herokuapp.c ne cells, hot-wired to circumvent immune-evasion. Clinical trials for CARs against liquid tumor cancers, like acute lymphoblastic leukemia and lymphoma, have shown transformative results for patients unresponsive to standard therapy.   However, limited efficacy against solid tumor cancers, life-threatening toxicities, and limited persistence are impediments to these therapies making a wider impact on cancer patients.   Chimera Bioengineering solves the challenges of CARs with drug-responsive gene regulators, which allow us to re-program the \"software\" of the immune system. We engineer CAR behavior that promises to minimize toxicity, maximize efficacy and extend persistence so that CARs can lead to cures."},"content":[{"id":"6c354cd1-063a-4bef-bd35-214208542b8b","item":"1d61af29-7d4c-4907-bcf6-e5d3e06661e2","type":"article","html":"<article><picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/b0726e7bd09cd7dfbb7767ff1545a9ab/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=1440\">\n  <source media=\"(min-width: 1280px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/772ffe7bec1fbf9fdf9d5baf55cfa282/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=1280\">\n  <source media=\"(min-width: 720px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/aaa20a70dae0b0e70520be3e37df9bef/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=720\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/02344bd8e83cca4b7c3a702222ae070e/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=360\">\n  <img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/b0726e7bd09cd7dfbb7767ff1545a9ab/insta_brannan.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe6cfbeb0-d0ff-466d-b5b3-253c10b766d5.jpg&width=1440\">\n</picture>\n<h1>Engineering the immune system to fight cancer</h1><p>We aspire to control the immune system. By the time a patient is sitting in front of an oncologist, cancer has evaded their immune system. Chimeric antigen receptor T-cells (CARs) are reprogrammed immune cells, hot-wired to circumvent immune-evasion. Clinical trials for CARs against liquid tumor cancers, like acute lymphoblastic leukemia and lymphoma, have shown transformative results for patients unresponsive to standard therapy. However, limited efficacy against solid tumor cancers, life-threatening toxicities, and limited persistence are impediments to these therapies making a wider impact on cancer patients. Chimera Bioengineering solves the challenges of CARs with drug-responsive gene regulators, which allow us to re-program the &quot;software&quot; of the immune system. We engineer CAR behavior that promises to minimize toxicity, maximize efficacy and extend persistence so that CARs can lead to cures.</p></article>","created_at":null,"updated_at":null,"_title":"Engineering the immune system to fight cancer","_caption":"We aspire to control the immune system. By the time a patient is sitting in front of an oncologist, cancer has evaded their immune system. Chimeric antigen receptor T-cells (CARs) are reprogrammed immune cells, hot-wired to circumvent immune-evasion. Clinical trials for CARs against liquid tumor cancers, like acute lymphoblastic leukemia and lymphoma, have shown transformative results for patients unresponsive to standard therapy. However, limited efficacy against solid tumor cancers, life-threatening toxicities, and limited persistence are impediments to these therapies making a wider impact on cancer patients. Chimera Bioengineering solves the challenges of CA
